<!DOCTYPE html>
<html>

<head>
    <title>Notix</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ffffff">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="popup.css">
    <meta name="author" content="Tran Nguyen Nguyen Thuong Truong">
    <meta name="description" content="Notix">
</head>

<body>
    <main>
        <header>
            <nav>
                <img src="/icons/icon32.png" alt="logo" width="28" height="28">
                <h2>Notix</h2>
            </nav>
            <ul>
                <li id="delete" title="delete">
                    <img src="/icons/delete.svg" alt="delete_icon" title="delete">
                </li>
                <li id="download" title="download">
                    <img src="/icons/download.svg" alt="download_icon" title="download">
                </li>
                <li id="copy" title="copy">
                    <img src="/icons/copy.svg" alt="copy_icon" title="copy">
                </li>
                <li id="save" title="save">
                    <img src="/icons/save.svg" alt="save_icon" title="save">
                </li>
            </ul>
        </header>
        <section>
            <div>
                 <textarea id="note"></textarea>
            </div>
           
        </section>
    </main>
    <script src="popup.js"></script>
</body>

</html>
